<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator instanceof</title>
</head>
<body>
    <script>
        class Employee{

        }

        class Manager extends Employee{

        }

        const nadia = new Employee();
        const saskia = new Manager();

        console.info(typeof nadia);
        console.info(typeof saskia);

        console.info(nadia instanceof Employee); //true
        console.info(nadia instanceof Manager);  //false

        console.info(saskia instanceof Employee); //false
        console.info(saskia instanceof Manager); //true
    </script>
</body>
</html>
