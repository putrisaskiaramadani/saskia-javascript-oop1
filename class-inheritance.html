<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class inheritance</script></title>
</head>
<body>
    <script>

        class Employee {
            sayHello(name){
                console.info(`Hello ${name}, my name is Manager ${this.name}`);
            }
        }

        class Manager extends Employee {
            sayHello(name) {
                console.info(`Hello ${name}, my name is Manager ${this.name}`);
            }
        }
         
        const nadia= new Employee();
        nadia.name = "Nadia";
        nadia.sayHello("dewi");

        const saskia = new Manager();
        saskia.name = "Saskia";
        saskia.sayHello("dewi");

        console.info(nadia);
        console.info(saskia);
    </script>
</body>
</html>
