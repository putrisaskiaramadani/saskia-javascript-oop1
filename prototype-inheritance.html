<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype inheritance</title>
</head>
<body>
    <script>
         
        function Enployee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }

       // Manager.prototype = Employee.prototype; //salah
       Manager.prototype = Object.create(Enployee.prototype);

        Manager.prototype.sayHello = function (name){
            console.info(`Hello ${name}, my name is Manager ${this.name}`);

        }

        Enployee.prototype.sayHello = function (name){
            console.info(`Hello ${name}, my name is enployee ${this.name}`);

        }

        const enployee = new Enployee("nadia");
        enployee.sayHello("dewi");

        const manager = new Manager("saskia");
        manager.sayHello("dewi");

        console.info(enployee);
        console.info(manager);
    </script>
</body>
</html>
