<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super constructor</title>
</head>
<body>
    <script>

        class Employee {

            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, my name is Employee ${this.firstName}`); 
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name){
                console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`);
            }
        }

        const nadia = new Employee("Nadia");
        nadia.sayHello("dewi");

        const saskia = new Manager("Saskia", "Putri");
        saskia.sayHello("dewi")

    </script>
</body>
</html>
