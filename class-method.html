<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class method</title>
</head>
<body>
    <script>
        class Person {

            constructor(name) {
                this.name = name;

            }




            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`);
            }

        }

        const saskia = new Person("Saskia");
        console.info(saskia);
        saskia.sayHello("dewi");

        const nadia = new Person("Nadia");
        console.info(nadia);
        nadia.sayHello("dewi")
    </script>
</body>
</html>
